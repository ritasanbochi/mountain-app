/* ========= utilities ========= */
const timeSlots  = ["06:00","08:00","10:00","12:00","14:00","16:00"];
const timeLabels = ["06–08","08–10","10–12","12–14","14–16","16–18"];
const slider = document.getElementById("timeSlider");
const timeLabel = document.getElementById("timeLabel");
const daySelect = document.getElementById("day");
const setStatus = document.getElementById("setStatus");
const exportHint = document.getElementById("exportHint");
const buildBtn = document.getElementById("buildExtra");
const resetBtn = document.getElementById("resetBuild");

const BUILD_STATE_KEY = "mountains_extra_build_v1";

function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

function escapeHtml(s){
  return String(s ?? "").replace(/[&<>"']/g, c => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[c]));
}
function setStatusHtml(lines){
  const safe = (lines || []).filter(Boolean).slice(0, 18).map(s => escapeHtml(s));
  setStatus.innerHTML = safe.join("<br>");
}
function pad2(n){ return String(n).padStart(2, "0"); }
function formatLocalYMD(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }
function getDateKey(offset){
  const d = new Date(); d.setHours(0,0,0,0); d.setDate(d.getDate() + offset);
  return formatLocalYMD(d);
}
const WDS = ["日","月","火","水","木","金","土"];
function getDateObj(offset){
  const d = new Date(); d.setHours(0,0,0,0); d.setDate(d.getDate() + offset);
  return d;
}
function dayLabel(offset){
  const d = getDateObj(offset);
  const mm = pad2(d.getMonth()+1), dd = pad2(d.getDate()), wd = WDS[d.getDay()];
  const rel = offset === 0 ? "今日" : `${offset}日後`;
  return `${mm}/${dd}(${wd}) ${rel}`;
}
function initDaySelectLabels(){ [...daySelect.options].forEach(opt => opt.textContent = dayLabel(Number(opt.value))); }

function nearestTimeSlotIndexNow(){
  const now = new Date();
  const nowMin = now.getHours() * 60 + now.getMinutes();
  const starts = timeSlots.map(s => Number(s.slice(0,2)) * 60);
  let bestIdx = 0, bestDiff = Infinity;
  starts.forEach((min, idx) => {
    const diff = Math.abs(nowMin - min);
    if (diff < bestDiff){ bestDiff = diff; bestIdx = idx; }
  });
  if (nowMin < starts[0]) return 0;
  if (nowMin > starts[starts.length - 1] + 120) return starts.length - 1;
  return bestIdx;
}
function setSliderIndex(idx){
  slider.value = String(idx);
  timeLabel.textContent = timeLabels[idx];
}
slider.oninput = () => { timeLabel.textContent = timeLabels[Number(slider.value)]; updateView(); };
daySelect.addEventListener("change", () => {
  if (Number(daySelect.value)===0) setSliderIndex(nearestTimeSlotIndexNow());
  updateView();
});
const getSelectedTime = () => timeSlots[Number(slider.value)];

function normName(s){
  return String(s ?? "").trim().replace(/\s+/g,"").replace(/[（(].*?[）)]/g,"");
}
function setLabel(k){
  if (k === "HYAKU") return "百名山";
  return SET_DEFS?.[k]?.label ?? k;
}

/* ========= 429対策：同時実行制限 ========= */
async function runWithConcurrency(tasks, concurrency, onProgress){
  let idx = 0, active = 0, done = 0;
  const results = new Array(tasks.length);
  return new Promise((resolve) => {
    const next = () => {
      while (active < concurrency && idx < tasks.length){
        const i = idx++;
        active++;
        tasks[i]().then(r => results[i] = r)
          .catch(e => results[i] = { error:e })
          .finally(() => {
            active--; done++;
            onProgress?.(done, tasks.length);
            if (done === tasks.length) resolve(results);
            else next();
          });
      }
    };
    next();
  });
}

/* ========= Open-Meteo geocoding (保険) ========= */
async function geocodeOpenMeteo(name){
  const url = "https://geocoding-api.open-meteo.com/v1/search"
    + "?name=" + encodeURIComponent(name)
    + "&count=5&language=ja&format=json";

  const res = await fetch(url);
  if (!res.ok) return null;
  const json = await res.json();
  const results = json?.results;
  if (!Array.isArray(results) || !results.length) return null;

  const jp = results.find(r => r?.country_code === "JP") || results[0];
  const lat = Number(jp.latitude);
  const lng = Number(jp.longitude);
  const elev = (jp.elevation == null) ? null : Number(jp.elevation);
  if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;
  return { lat, lng, elev, source:"geocode" };
}

/* ========= Wikipedia coords + search ========= */
async function wikiCoords(title){
  const url = "https://ja.wikipedia.org/w/api.php"
    + "?action=query&format=json&origin=*"
    + "&prop=coordinates&colimit=1&coprop=type"
    + "&redirects=1&titles=" + encodeURIComponent(title);

  const res = await fetch(url);
  if (!res.ok) return null;
  const data = await res.json();
  const pages = data?.query?.pages;
  if (!pages) return null;
  const first = Object.values(pages)[0];
  const c = first?.coordinates?.[0];
  if (!c) return null;
  const lat = Number(c.lat);
  const lng = Number(c.lon);
  if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;
  return { lat, lng, elev:null, source:"wiki" };
}
async function wikiSearchTitles(q){
  const url = "https://ja.wikipedia.org/w/api.php"
    + "?action=query&format=json&origin=*"
    + "&list=search&srlimit=8&srsearch=" + encodeURIComponent(q);
  const res = await fetch(url);
  if (!res.ok) return [];
  const data = await res.json();
  return (data?.query?.search || []).map(x => x.title).filter(Boolean);
}
function looksMountainTitle(t){
  return /[山岳峰]$/.test(t) || /山|岳|峰/.test(t);
}
function buildNameVariants(name){
  const base = String(name ?? "").trim();
  const clean = base.replace(/[（(].*?[）)]/g, "").trim();
  const variants = new Set([base, clean]);

  if (!/[山岳峰]$/.test(clean)){
    variants.add(clean + "山");
    variants.add(clean + "岳");
    variants.add(clean + "峰");
  }
  variants.add(clean.replace(/ヶ/g,"ケ"));
  variants.add(clean.replace(/ヶ/g,"ガ"));
  variants.add(clean.replace(/ケ/g,"ヶ"));
  variants.add(clean.replace(/ガ/g,"ヶ"));
  return [...variants].filter(Boolean);
}
async function resolveCoordsSmart(name){
  const ov = GEO_OVERRIDES?.[name];
  if (ov?.lat != null && ov?.lng != null){
    return { ok:true, lat:Number(ov.lat), lng:Number(ov.lng), elev:(ov.elev==null?null:Number(ov.elev)), source:"override" };
  }

  for (const v of buildNameVariants(name)){
    const w = await wikiCoords(v);
    if (w) return { ok:true, ...w };
    await sleep(80);
  }

  const queries = [name, `${name} 山`, `${name} 岳`, `${name} 峰`];
  for (const q of queries){
    const titles = await wikiSearchTitles(q);
    const ordered = [
      ...titles.filter(looksMountainTitle),
      ...titles.filter(t => !looksMountainTitle(t)),
    ];
    for (const t of ordered){
      const w = await wikiCoords(t);
      if (w) return { ok:true, ...w, source:"wiki_search" };
      await sleep(80);
    }
  }

  const g = await geocodeOpenMeteo(name);
  if (g) return { ok:true, ...g };

  return { ok:false };
}

/* ========= download helpers ========= */
function downloadText(filename, text){
  const blob = new Blob([text], { type:"text/javascript;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}
async function copyOrDownload(filename, content, okMsg){
  try{
    await navigator.clipboard.writeText(content);
    exportHint.className = "chip ok";
    exportHint.style.display = "inline-block";
    exportHint.textContent = okMsg + "（クリップボード）";
    setTimeout(() => { exportHint.style.display="none"; }, 7000);
  }catch{
    exportHint.className = "chip danger";
    exportHint.style.display = "inline-block";
    exportHint.textContent = okMsg + "（コピー不可→ダウンロード）";
    downloadText(filename, content);
    setTimeout(() => { exportHint.style.display="none"; }, 8000);
  }
}

/* ========= build mountains_extra.js ========= */
function loadBuildState(){
  try{
    const raw = localStorage.getItem(BUILD_STATE_KEY);
    return raw ? JSON.parse(raw) : null;
  }catch{
    return null;
  }
}
function saveBuildState(st){
  try{ localStorage.setItem(BUILD_STATE_KEY, JSON.stringify(st)); }catch{}
}
function resetBuildState(){
  localStorage.removeItem(BUILD_STATE_KEY);
}

function chosenExtraSetKeys(){
  const selected = [...document.querySelectorAll(".setChk:checked")].map(e => e.value);
  return selected.filter(s => s !== "HYAKU");
}

function mergeMembership(map, name, setKey){
  const k = normName(name);
  if (!k) return;
  if (!map.has(k)) map.set(k, { name, _sets: new Set([setKey]) });
  else map.get(k)._sets.add(setKey);
}

async function buildExtra(){
  const targets = chosenExtraSetKeys();
  if (!targets.length){
    setStatusHtml(["百名山以外を1つ以上選択してから実行してね"]);
    return;
  }

  buildBtn.disabled = true;
  try{
    const meta = [];
    const map = new Map();

    const hyaku = new Set(mountains.map(m => normName(m.name)));

    for (const k of targets){
      meta.push(`山名取得中: ${setLabel(k)} ...`);
      setStatusHtml(meta);
      const { names, meta: m } = await loadSetNames(k);
      meta.push(`  ${setLabel(k)}: ${names.length}件（${m.cached ? "cache" : "fresh"}）`);
      setStatusHtml(meta);

      for (const n of names){
        const nn = normName(n);
        if (!nn || hyaku.has(nn)) continue;
        mergeMembership(map, n, k);
      }
    }

    const namesAll = [...map.values()];
    const total = namesAll.length;

    let st = loadBuildState();
    if (!st || JSON.stringify(st.targets) !== JSON.stringify(targets)){
      st = { createdAt:new Date().toISOString(), targets, total, done:{}, ng:{} };
      saveBuildState(st);
    }else{
      st.total = total;
      saveBuildState(st);
    }

    const start = Date.now();
    let ok = 0, ng = 0;

    for (let i=0; i<namesAll.length; i++){
      const item = namesAll[i];
      const key = normName(item.name);
      if (!key) continue;
      if (st.done[key] || st.ng[key]) continue;

      setStatusHtml([
        `座標取得 ${i+1}/${total}: ${item.name}`,
        `OK:${ok} / NG:${ng}`
      ]);

      const r = await resolveCoordsSmart(item.name);
      if (!r.ok){
        st.ng[key] = true;
        ng++;
        saveBuildState(st);
        continue;
      }

      st.done[key] = {
        name: item.name,
        lat: Number(r.lat),
        lng: Number(r.lng),
        elev: (r.elev==null? null : Number(r.elev)),
        _sets: [...item._sets],
        source: r.source
      };
      ok++;
      saveBuildState(st);

      await sleep(140);
    }

    const out = Object.values(st.done).map(r => ({
      name: r.name,
      lat: r.lat,
      lng: r.lng,
      elev: r.elev ?? null,
      level: "中級",
      gpx: null,
      weather: {},
      _sets: r._sets
    })).sort((a,b)=> String(a.name).localeCompare(String(b.name),"ja"));

    const elapsed = Math.round((Date.now()-start)/1000);

    setStatusHtml([
      `自動取得完了（対象セット: ${targets.map(setLabel).join(" / ")}）`,
      `OK: ${out.length} / NG: ${Object.keys(st.ng).length} / 合計ユニーク: ${total}`,
      `所要: ${elapsed}s`,
      `※NGは GEO_OVERRIDES 追記で最小限だけ手動対応`
    ]);

    const content =
`// mountains_extra.js
// generated at: ${new Date().toISOString()}
const mountainsExtra = ${JSON.stringify(out, null, 2)};
export default mountainsExtra;
`;
    await copyOrDownload("mountains_extra.js", content, `生成完了: ${out.length}件`);
  }catch(e){
    console.error(e);
    setStatusHtml([`エラー: ${String(e?.message || e)}`]);
  }finally{
    buildBtn.disabled = false;
  }
}

buildBtn.addEventListener("click", buildExtra);

const icon = color => L.icon({
  iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
  shadowUrl: "https://unpkg.com/leaflet/dist/images/marker-shadow.png",
  iconSize: [25,41],
  iconAnchor: [12,41]
});
const icons = { A:icon("green"), B:icon("yellow"), C:icon("red") };
const scorePriority = { A:3, B:2, C:1 };

function getBestTime(weather, dateKey){
  const w = weather?.[dateKey];
  if (!w) return null;
  let best = null;
  for (const t of timeSlots){
    const s = w[t];
    if (!s) continue;
    if (!best || scorePriority[s] > scorePriority[best.score]) best = { time:t, score:s };
  }
  return best;
}
function scoreCellClass(score){
  if (score === "A") return "a";
  if (score === "B") return "b";
  if (score === "C") return "c";
  return "";
}
function buildScoreGridHtml(m, selDay, selTime){
  const head = `
    <thead>
      <tr>
        <th style="width:18%"></th>
        ${timeLabels.map(l => `<th>${l}</th>`).join("")}
      </tr>
    </thead>
  `;
  const bodyRows = [];
  for (let d=0; d<=3; d++){
    const dk = getDateKey(d);
    const tds = timeSlots.map(t => {
      const s = m.weather?.[dk]?.[t] ?? "-";
      const base = scoreCellClass(s);
      const sel = (d===selDay && t===selTime) ? "sel" : "";
      return `<td class="${base} ${sel}">${s ?? "-"}</td>`;
    }).join("");
    bodyRows.push(`<tr><th>${escapeHtml(dayLabel(d))}</th>${tds}</tr>`);
  }
  return `
    <b>スコア早見表（今日〜3日後 × 全時間帯）</b><br>
    <table class="score-grid">
      ${head}
      <tbody>${bodyRows.join("")}</tbody>
    </table>
    <small>※ 選択中の日付×時間は枠線で強調</small>
  `;
}
function fmt(n, digits=1){
  if (n === null || n === undefined) return "-";
  const v = Number(n);
  return Number.isFinite(v) ? v.toFixed(digits) : "-";
}
function getDetail(m, dateKey, time){
  return m.weather?._details?.[dateKey]?.[time] ?? null;
}

/* detail overlay */
const detailOverlay = document.getElementById("detailOverlay");
const detailTitle = document.getElementById("detailTitle");
const detailBody = document.getElementById("detailBody");
const detailClose = document.getElementById("detailClose");
let currentDetail = null;

function detailHtml(m, selectedTime){
  const day = Number(daySelect.value);
  const dateKey = getDateKey(day);
  const grid = buildScoreGridHtml(m, day, selectedTime);

  const rows = timeSlots.map((t, idx) => {
    const s = m.weather?.[dateKey]?.[t] ?? "-";
    const d = getDetail(m, dateKey, t);
    const cls = (t === selectedTime) ? "wx-current" : "";
    return `
      <tr class="${cls}">
        <td>${timeLabels[idx]}</td>
        <td><b>${s ?? "-"}</b></td>
        <td>${d ? fmt(d.precipitation,1) : "-"}</td>
        <td>${d ? `${fmt(d.windspeed_mid,1)}→${fmt(d.windspeed_summit,1)}` : "-"}</td>
        <td>${d ? `${fmt(d.gust_mid,1)}→${fmt(d.gust_summit,1)}` : "-"}</td>
        <td>${d ? `${fmt(d.temp_mid,1)}→${fmt(d.temp_summit,1)}` : "-"}</td>
      </tr>
    `;
  }).join("");

  const setPills = m._sets?.size
    ? [...m._sets].map(s => `<span class="setpill">${escapeHtml(setLabel(s))}</span>`).join("")
    : "";

  return `
    <div>
      <b>${escapeHtml(m.name)}</b>${setPills}<br>
      標高：${m.elev ?? "-"} m / 難易度：${escapeHtml(m.level)}<br>
      <small>座標: ${m.lat?.toFixed?.(5) ?? "-"}, ${m.lng?.toFixed?.(5) ?? "-"}</small>
      <hr>${grid}
      <hr>
      <b>${escapeHtml(dayLabel(day))} の根拠（時間帯別）</b><br>
      <table class="wx-table">
        <thead>
          <tr>
            <th>時間</th><th>スコア</th><th>降水(mm)</th><th>風(m/s)</th><th>突風(m/s)</th><th>気温(℃)</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}
function openDetail(m, marker){
  currentDetail = { mountain: m, marker };
  detailTitle.textContent = m.name;
  detailBody.innerHTML = detailHtml(m, getSelectedTime());
  detailOverlay.classList.add("show");
  detailOverlay.setAttribute("aria-hidden","false");
  document.body.style.overflow = "hidden";
}
function closeDetail(){
  detailOverlay.classList.remove("show");
  detailOverlay.setAttribute("aria-hidden","true");
  detailBody.innerHTML = "";
  document.body.style.overflow = "";
  currentDetail = null;
}
detailClose.onclick = closeDetail;
detailOverlay.addEventListener("click", (e) => { if (e.target === detailOverlay) closeDetail(); });
window.addEventListener("keydown", (e) => { if (e.key === "Escape" && detailOverlay.classList.contains("show")) closeDetail(); });

/* merge mountains (fixed coords only) */
const byName = new Map();
function upsertMountain(base){
  const key = normName(base.name);
  if (!key) return null;
  const sets = new Set(base._sets ?? []);
  if (!byName.has(key)){
    byName.set(key, {
      name: base.name,
      lat: base.lat ?? null,
      lng: base.lng ?? null,
      elev: base.elev ?? null,
      level: base.level ?? "中級",
      gpx: base.gpx ?? null,
      weather: base.weather ?? {},
      _sets: sets
    });
  }else{
    const m = byName.get(key);
    if (m.lat == null && base.lat != null) m.lat = base.lat;
    if (m.lng == null && base.lng != null) m.lng = base.lng;
    if (m.elev == null && base.elev != null) m.elev = base.elev;
    if (!m.level && base.level) m.level = base.level;
    if (!m.gpx && base.gpx) m.gpx = base.gpx;
    sets.forEach(s => m._sets.add(s));
  }
  return byName.get(key);
}
mountains.forEach(m => upsertMountain({ ...m, _sets:["HYAKU"] }));
(mountainsExtra || []).forEach(m => upsertMountain({ ...m, _sets:Array.isArray(m._sets) ? m._sets : [] }));

/* markers */
const markerEntries = [];
const markerByKey = new Map();
function addMarkerForMountain(m){
  const key = normName(m.name);
  if (!key || markerByKey.has(key)) return;
  if (m.lat == null || m.lng == null) return;

  const marker = L.marker([m.lat, m.lng], { icon: icons["C"] });
  marker.on("click", () => {
    mapObj.setView([m.lat, m.lng], Math.max(mapObj.getZoom(), 10));
    openDetail(m, marker);
  });

  markerEntries.push({ m, marker, shown:false });
  markerByKey.set(key, marker);
}

/* filters */
function getState(){
  const day = Number(daySelect.value);
  const time = getSelectedTime();
  const dateKey = getDateKey(day);
  const goodOnly = document.getElementById("goodOnly").checked;

  const scores = [...document.querySelectorAll(
    'input[value="A"]:checked,input[value="B"]:checked,input[value="C"]:checked'
  )].map(e => e.value);

  const levels = [...document.querySelectorAll(
    'input[value="初級"]:checked,input[value="中級"]:checked,input[value="上級"]:checked'
  )].map(e => e.value);

  const sets = [...document.querySelectorAll('.setChk:checked')].map(e => e.value);
  return { day, time, dateKey, goodOnly, scores, levels, sets };
}
function mountainInSelectedSets(m, sets){
  if (!sets?.length) return true;
  const ms = m._sets;
  if (!ms || ms.size === 0) return false;
  return sets.some(s => ms.has(s));
}

/* list (pc+mobile simplified) */
const listEl = document.getElementById("list");
const listHeaderEl = document.getElementById("listHeader");
const listBodyEl = document.getElementById("listBody");
const listTabEl = document.getElementById("listTab");
function isMobile(){ return window.matchMedia && window.matchMedia("(max-width:768px)").matches; }
let listCollapsed = false;
function setListCollapsed(v){
  listCollapsed = v;
  if (isMobile()){
    listEl.classList.toggle("is-collapsed", v);
    listTabEl.classList.toggle("hidden", !v);
  }else{
    listEl.classList.remove("is-collapsed");
    listTabEl.classList.add("hidden");
  }
}
function initMobileListGestures(){
  if (!isMobile()) return;
  listTabEl.onclick = () => setListCollapsed(false);

  let startY = 0, lastDy = 0, dragging = false;
  listHeaderEl.addEventListener("touchstart", (e) => {
    if (!e.touches?.length) return;
    startY = e.touches[0].clientY; lastDy = 0; dragging = true; listEl.style.transition = "none";
  }, { passive:true });

  listHeaderEl.addEventListener("touchmove", (e) => {
    if (!dragging || !e.touches?.length) return;
    const y = e.touches[0].clientY;
    const dy = Math.max(0, y - startY);
    lastDy = dy;
    listEl.style.transform = `translateY(${Math.min(dy, 260)}px)`;
  }, { passive:true });

  listHeaderEl.addEventListener("touchend", () => {
    if (!dragging) return;
    dragging = false;
    listEl.style.transition = "";
    listEl.style.transform = "";
    if (lastDy > 120) setListCollapsed(true);
  });

  window.addEventListener("resize", () => setListCollapsed(isMobile() ? listCollapsed : false));
}
function drawList(items, day){
  const target = isMobile() ? listBodyEl : listEl;
  if (isMobile()){
    target.innerHTML = `<div style="padding:8px 10px; font-weight:700;">${escapeHtml(dayLabel(day))} の山</div>`;
  } else {
    target.innerHTML = `<b>${escapeHtml(dayLabel(day))} の山</b><br>`;
  }

  items.forEach(({ m, best, marker }) => {
    const setPills = m._sets?.size
      ? [...m._sets].map(s => `<span class="setpill">${escapeHtml(setLabel(s))}</span>`).join("")
      : "";
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `
      <b>${escapeHtml(m.name)}</b>
      ${best?.score==="A" ? "<span class='star'>★</span>" : ""}
      ${setPills}
      <br>標高:${m.elev ?? "-"}m / ${escapeHtml(m.level)}<br>
      ベスト:${best ? `${best.time}（${best.score}）` : "-"}
    `;
    div.onclick = () => {
      if (isMobile()) setListCollapsed(true);
      mapObj.setView([m.lat, m.lng], 11);
      openDetail(m, marker);
    };
    target.appendChild(div);
  });
}

/* update view */
function updateView(){
  const { day, time, dateKey, goodOnly, scores, levels, sets } = getState();
  const items = [];

  for (const entry of markerEntries){
    const m = entry.m;
    const marker = entry.marker;

    const score = m.weather?.[dateKey]?.[time];
    const pass =
      !!score &&
      scores.includes(score) &&
      levels.includes(m.level) &&
      mountainInSelectedSets(m, sets) &&
      !(goodOnly && (score !== "A" || m.level === "上級"));

    if (pass){
      if (!entry.shown){
        markerLayer.addLayer(marker);
        entry.shown = true;
      }
      marker.setIcon(icons[score]);
      items.push({ m, best: getBestTime(m.weather, dateKey), marker });
    }else{
      if (entry.shown){
        markerLayer.removeLayer(marker);
        entry.shown = false;
      }
      if (currentDetail?.mountain === m) closeDetail();
    }
  }

  drawList(items, day);

  if (currentDetail?.mountain){
    detailTitle.textContent = currentDetail.mountain.name;
    detailBody.innerHTML = detailHtml(currentDetail.mountain, time);
  }

  setTimeout(() => mapObj.invalidateSize(), 60);
}

/* init */
async function init(){
  initDaySelectLabels();
  if (Number(daySelect.value) === 0) setSliderIndex(nearestTimeSlotIndexNow());

  const all = [...byName.values()];
  const geoOK = all.filter(m => Number.isFinite(m.lat) && Number.isFinite(m.lng));

  setStatusHtml([
    `固定データ統合: 合計${all.length}件 / 座標あり${geoOK.length}件`,
    `天気は localStorage キャッシュ有（weather.js）`,
    `初回ロードの429対策: 同時2本で取得`
  ]);

  for (const m of geoOK) addMarkerForMountain(m);

  const tasks = geoOK.map(m => async () => {
    if (m.weather && Object.keys(m.weather).length) return;
    m.weather = await generateWeatherScore(m.name, m.lat, m.lng, m.level, m.elev);
  });

  let last = 0;
  await runWithConcurrency(tasks, 2, (done, total) => {
    if (done - last >= 12 || done === total){
      last = done;
      setStatusHtml([
        `固定データ統合: 合計${all.length}件 / 座標あり${geoOK.length}件`,
        `天気取得: ${done}/${total}（同時2本 / キャッシュあり）`,
        `※座標固定化は上のボタン（通常利用では走らない）`
      ]);
    }
  });

  document.querySelectorAll("#control input,#control select").forEach(e => {
    if (e === daySelect) return;
    e.addEventListener("change", () => updateView());
  });

  initMobileListGestures();
  setListCollapsed(isMobile() ? true : false);

  updateView();
}
init().catch(e => {
  console.error(e);
  setStatusHtml([`初期化エラー: ${String(e?.message || e)}`]);
});
</script>
